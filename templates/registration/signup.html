{% extends "base.html" %} {% load tailwind_filters %} {% block content %}
<div class="max-w-lg mx-auto mt-32">
  <form method="post">
    {% csrf_token %} {{ form|crispy }}
    <button
      class="
        w-full
        bg-blue-500
        hover:bg-blue-600
        px-3
        py-2
        rounded-md
        text-white
      "
      type="submit"
    >
      Signup
    </button>
  </form>
  <div class="py-5 border-t border-gray-200 mt-5">
    <a class="hover:text-blue-500" href="{% url 'reset-password' %}"
      >Forgot password?</a
    >
  </div>
</div>
{% endblock content %}
